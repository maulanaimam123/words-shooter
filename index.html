<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Words Shooter! Pew pew...</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js" defer></script>
  </head>
  <body>
    <div id="game-container">
      <div id="word-container"></div>
      <input type="text" id="input-bar" placeholder="Type here..." />
      <button class="start-btn">Click to start</button>
      <button class="restart-btn">Restart</button>
      <button class="pause-btn">Pause</button>
      <button class="resume-btn">Resume</button>
      <button class="random-word-btn">Random word</button>
      <div id="health-display">
        Health: <span class="health-indicator">5</span>
      </div>
      <div id="score-display">
        Score: <span class="score-indicator">0</span>
      </div>
      <div id="instruction">
        We are in the Book Realm where army of words is invading us. Each coming
        word will try to attack you and you can destroy them by typing the word
        and press <span class="bold">SPACE</span> or
        <span class="bold">ENTER</span> before it's too late... Else it will
        reduce your <span class="bold">Health</span> point and when it reaches
        0, it's <span class="bold">game over!</span>
      </div>
    </div>
  </body>
</html>
